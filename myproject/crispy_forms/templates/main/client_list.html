<!DOCTYPE html>
<html>
<head>
    <title>Clients List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Clients</h2>
    <a href="{% url 'client_create' %}" class="btn btn-primary mb-2">Add New Client</a>
    <div class="list-group">
        {% for client in clients %}
            <a href="{% url 'client_edit' client.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ client.full_name }} - {{ client.email }}
                <span>
                    <a href="{% url 'client_edit' client.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{% url 'client_delete' client.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
                </span>
            </a>
        {% empty %}
            <p>No clients found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
