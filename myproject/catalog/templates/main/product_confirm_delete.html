{% extends 'base.html' %}

{% block content %}
  <h2>Удаление продукта "{{ object.name }}"</h2>
  <p>Вы уверены, что хотите удалить этот продукт?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'product_list' %}">Отмена</a>
  </form>
{% endblock %}
