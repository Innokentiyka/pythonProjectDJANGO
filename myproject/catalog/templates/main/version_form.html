{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Редактирование версии{% else %}Добавление новой версии{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
