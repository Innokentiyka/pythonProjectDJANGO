{% extends 'base.html' %}

{% block content %}
  <h2>Удаление версии "{{ version.version_title }}"</h2>
  <p>Вы уверены, что хотите удалить эту версию?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'product_detail' version.product.pk %}">Отмена</a>
  </form>
{% endblock %}
